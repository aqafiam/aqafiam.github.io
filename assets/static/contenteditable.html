<!DOCTYPE html>
<html>
  <head>
    <title>Memo</title>
  </head>
  <body style="background-color:#333;color:white;height:100vh;margin: 0; padding: 0;">
    <div id="header" style="height:1em;"></div>
    <div contenteditable id="editor" style="height:-webkit-fill-available;outline:none;max-width: 800px;margin: 0px auto 0;display: block;padding: 0;height:100%;">
      <br>
    </div>
  </body>
  <script>
    var div = document.querySelector("#editor");
    div.innerHTML = localStorage.getItem("memo");
    document.body.setAttribute("spellcheck",false);
    setTimeout(function() { div.focus(); }, 0);
    setInterval(function() { localStorage.setItem("memo", document.querySelector("#editor").innerHTML)}, 1000);
  </script>
</html>
